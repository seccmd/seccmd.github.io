# 代理节点配置
proxies:
  - name: "socks"
    type: socks5
    server: 144.202.122.227
    port: 443
    username: tld_User
    password: tld_pAssw0rd
    tls: true
    skip-cert-verify: true
    udp: true

# 代理组配置（必需补充）
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "socks"
      - DIRECT

# 规则配置（国内不转发）
rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT

  - DOMAIN-SUFFIX,deepl.com,DIRECT

  - GEOIP,CN,DIRECT
  - MATCH,PROXY
